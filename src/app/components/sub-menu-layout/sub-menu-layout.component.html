<div style="display: flex;">
    <div style="display: inline-block;width: 20%">
        <div class="flex-shrink-0 p-3 bg-white" style="width: 280px;">
            <a href="/" class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom">
              <svg class="bi me-2" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
              <span class="fs-5 fw-semibold">Collapsible - {{expandedMenu}}</span>
            </a>
            <ul class="list-unstyled ps-0">
              @for (item of menuList; track $index) {
                <li class="mb-1">
                    <button (click)="onExpand(item.title)" [className]="expandedMenu == item.title ? 'btn btn-toggle align-items-center rounded':'btn btn-toggle align-items-center rounded collapsed'" data-bs-toggle="collapse" data-bs-target="#dashboard-collapse" aria-expanded="true">
                      {{item.title}}
                    </button>
                    <div class="collapse" [className]="expandedMenu == item.title ? 'collapse show': 'collapse'" id="home-collapse">
                      <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                        @for (child of item.children; track $index) {
                            <li><a [routerLink]="[child.route]" routeLinkActive="router-link-active" class="link-dark rounded">{{child.title}}</a></li>
                        }
                      </ul>
                    </div>
                  </li>
              }
        
            </ul>
          </div>
    </div>
    <div style="display: inline-block;width: 80%; padding-top: 5%; padding-left: 5%; padding-right: 5%;">

        <router-outlet></router-outlet>
    </div>
</div>
